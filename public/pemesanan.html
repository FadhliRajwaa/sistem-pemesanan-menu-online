          <li>
            <a

          <li>
            <a

              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"

          <li>
            <a

          <li>

    <div class="max-w-4xl mx-auto p-8">
      <h1 class="text-3xl font-semibold text-center mb-6">Form Pemesanan</h1>

      <form
      action="http://localhost:5000/submit-order" method="POST"
      id="form-all"
      class="bg-gradient-moving animate-background-moving space-y-8 max-w-4xl mx-auto p-6 bg-gray-50 rounded-lg shadow-lg"
    >
      <!-- Form Pengguna (Users) -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Data Pengguna</h2>
        <div class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Nama <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">
              Nomor Telepon <span class="text-red-500">*</span>
            </label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>
      </div>
    
      <!-- Form Produk (Products) -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Produk yang Dipesan</h2>
        <div class="space-y-6">
          <div>
            <label for="product_name" class="block text-sm font-medium text-gray-700">
              Nama Produk <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="product_name"
              name="product_name"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="quantity" class="block text-sm font-medium text-gray-700">
              Jumlah Produk <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>
      </div>
    
      <!-- Form Pesanan (Orders) -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Detail Pesanan</h2>
        <div class="space-y-6">
          <div>
            <label for="requestPesanan" class="block text-sm font-medium text-gray-700">
              Request Pesanan (Opsional)
            </label>
            <input
              type="text"
              id="requestPesanan"
              name="requestPesanan"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="payment_method" class="block text-sm font-medium text-gray-700">
              Metode Pembayaran <span class="text-red-500">*</span>
            </label>
            <select
              id="payment_method"
              name="payment_method"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            >
              <option value="cash">COD</option>
              <option value="online_payment">QRIS</option>
            </select>
          </div>
          <div>
            <label for="delivery_address" class="block text-sm font-medium text-gray-700">
              Alamat Pengiriman <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="delivery_address"
              name="delivery_address"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>
      </div>
    
      <!-- Form Kategori (Categories) -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Kategori Produk</h2>
        <div class="space-y-6">
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700">
              Kategori <span class="text-red-500">*</span>
            </label>
            <select
              id="category"
              name="category"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            >
              <option value="Food">Makanan</option>
              <option value="Drinks">Minuman</option>
              <option value="Snack">Camilan</option>
            </select>
          </div>
        </div>
      </div>
    
      <!-- Form Ulasan (Review) -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Ulasan Produk</h2>
        <div class="space-y-6">
          <div>
            <label for="rating" class="block text-sm font-medium text-gray-700">
              Rating <span class="text-red-500">*</span>
            </label>
            <select
              id="rating"
              name="rating"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            >
              <option value="1">1 - Sangat Buruk</option>
              <option value="2">2 - Buruk</option>
              <option value="3">3 - Cukup</option>
              <option value="4">4 - Baik</option>
              <option value="5">5 - Sangat Baik</option>
            </select>
          </div>
          <div>
            <label for="review_text" class="block text-sm font-medium text-gray-700">
              Ulasan Anda <span class="text-red-500">*</span>
            </label>
            <textarea
              id="review_text"
              name="review_text"
              rows="4"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            ></textarea>
          </div>
        </div>
      </div>
    
      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="bg-blue-600 text-white py-3 px-6 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-105"
        >
          Submit Pemesanan
        </button>
      </div>
    </form>
